<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">
<title>SmartTab</title>
<style>
	*	{margin:0;padding:0;list-style:none;}
	body	{line-height:1.2;font-size:14px;color:#000;}

	/* SmartTab */
	.st-wrap	{width:900px;margin:0 auto;padding:40px 0;}
	.st-wrap .tab-btn	{display:flex;}
	.st-wrap .tab-btn li	{flex:1;}
	.st-wrap .tab-btn a	{display:flex;justify-content:center;align-items:center;height:50px;font-size:20px;font-weight:bold;color:inherit;text-align:center;text-decoration:none;background-color:rgba(0, 0, 0, 0.1);}
	.st-wrap .tab-btn a:hover	{color:#fff;background-color:rgba(0, 0, 0, 0.2);}
	.st-wrap .tab-btn a.active	{color:#fff;background-color:#000;}
	.st-wrap .tab-content#ST-1	{background-color:lightgreen;}
	.st-wrap .tab-content#ST-2	{background-color:lightyellow;}
	.st-wrap .tab-content#ST-3	{background-color:lightblue;}
	.st-wrap .tab-content	{display:none;height:400px;padding:40px;box-sizing:border-box;}
	.st-wrap .tab-content.active	{display:block;}
	.st-wrap .tab-content .tab-tit	{margin-bottom:20px;font-size:30px;}
	.st-wrap .tab-content a	{font-size:20px;}
	.st-wrap .tab-content .tab-desc	{margin-top:20px;font-size:16px;}
</style>
</head>
<body>
	<div class="st-wrap">
		<ul class="tab-btn">
			<li><a href="#ST-1">Tab 1</a></li>
			<li><a href="#ST-2">Tab 2</a></li>
			<li><a href="#ST-3">Tab 3</a></li>
		</ul>
		<section id="ST-1" class="tab-content">
			<h1 class="tab-tit">탭 1</h1>
			<a href="#">링크 테스트</a>
			<p class="tab-desc">"탭 1" 버튼 클릭 후 키보드 Tab 키를 눌러보세요.<br>포커스가 탭 1로 이동됩니다.</p>
		</section>
		<section id="ST-2" class="tab-content">
			<h1 class="tab-tit">탭 2</h1>
			<a href="#">링크 테스트</a>
			<p class="tab-desc">"탭 2" 버튼 클릭 후 키보드 Tab 키를 눌러보세요.<br>포커스가 탭 2로 이동됩니다.</p>
		</section>
		<section id="ST-3" class="tab-content">
			<h1 class="tab-tit">탭 3</h1>
			<a href="#">링크 테스트</a>
			<p class="tab-desc">"탭 3" 버튼 클릭 후 키보드 Tab 키를 눌러보세요.<br>포커스가 탭 3으로 이동됩니다.</p>
		</section>
	</div>
</body>
<script src="SmartTab.js"></script>
<script>
	const myTab = new SmartTab({
		btnEle: '.tab-btn',
		contentEle: '.tab-content',
		// firstTabIndex: 1,
		cssClassMode: 'active',
		tabOutline: false
	});
</script>
</html>
